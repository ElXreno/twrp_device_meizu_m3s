language: minimal

cache:
  directories:
  - $HOME/.ccache

env:
  global:
    - USE_CCACHE=true

addons:
  apt:
    packages:
    - curl
    - gcc-multilib
    - g++-multilib
    - gperf
    - lib32ncurses5-dev
    - lib32z-dev
    - libc6-dev-i386
    - libgl1-mesa-dev
    - libxml2-utils
    - lzop
    - maven
    - schedtool
    - xsltproc

before_install:
    - sudo sh -c "curl https://storage.googleapis.com/git-repo-downloads/repo > /bin/repo && chmod a+x /bin/repo"

script:
    - ccache -M 1G
    - sudo sh -c "mkdir /build && chown $(whoami):$(whoami) /build" && cd /build
    - repo init -u https://github.com/minimal-manifest-twrp/platform_manifest_twrp_omni.git -b twrp-5.1 --depth=1
    - repo sync --no-clone-bundle --no-tags -j$(nproc)
    - mkdir device/meizu && cp -r $TRAVIS_BUILD_DIR device/meizu/m3s
    - source build/envsetup.sh 
    - lunch omni_m3s-eng 
    - make -j$(nproc) recoveryimage

deploy:
    provider: releases
    api_key: $OAUTH_KEY
    file: "/build/out/target/product/m3s/recovery.img"
    skip_cleanup: true
    on:
        tags: true
